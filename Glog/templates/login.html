<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="/assets/js/bootstrap.min.js"></script>
    <title>登录</title>
</head>
<body>

    <div class="container">
        {{template "header"}}

        <form method="post" action="/login">
            <p style="background-color: #b6d4fe">{{.}}</p>
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">用户名称</label>
                <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">用户密码</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">登陆</button>
        </form>
    </div>

</body>
</html>
